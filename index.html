<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<section class="card" id="card">
			<div class="front">
				<div class="logo-brand" id="logo-brand">
					<!-- <img src="./img/logos/visa.png" alt="Logo tarjeta"> -->
				</div>
				<img src="img/chip-tarjeta.png" class="chip" alt="Chip tarjeta">
				<div class="data">
					<div class="group" id="number">
						<p class="label">Número Tarjeta</p>
						<p class="number">#### #### ### #### ####</p>
					</div>
					<div class="flexbox">
						<div class="group" id="name">
							<p class="label">Nombre Tarjeta</p>
							<p class="name">Nombre Apellido</p>
						</div>

						<div class="group" id="expiration">
							<p class="label">Expiración</p>
							<p class="expiration"><span class="month">MM</span> / <span class="year">AA</span></p>
						</div>
					</div>
				</div>
			</div>

			<div class="back">
				<div class="magnetic-bar"></div>
				<div class="data">
					<div class="group" id="firm">
						<p class="label">Firma</p>
						<div class="firm"><p></p></div>
					</div>
					<div class="group" id="ccv">
						<p class="label">CCV</p>
						<p class="ccv"></p>
					</div>
				</div>
				<p class="legend">
					Esta tarjeta es a modo de ejemplo creada a partir del taller de FalconMasters en el cual se pone en práctica los conceptos adquiridos de HTML, CSS y JavaScript!
				</p>
				<a href="#" class="link-back">www.tubanco.com</a>
			</div>
		</section>

		<div class="content-btn">
			<button class="btn-open-form" id="btn-open-form">
				<i class="fa fa-plus"></i>
			</button>
		</div>

		<form action="" id="form-card" class="form-card">
			<div class="group">
				<label for="inputNumber">Número Tarjeta:</label>
				<input type="text" id="inputNumber" maxlength="19" autocomplete="off">
			</div>
			<div class="group">
				<label for="inputName">Nombre:</label>
				<input type="text" id="inputName" maxlength="19" autocomplete="off">
			</div>
			<div class="flexbox">
				<div class="group expire">
					<label for="selectMonth">Expiración</label>
					<div class="flexbox">
						<div class="group-select">
							<select name="month" id="selectMonth">
								<option disabled selected>Mes</option>
							</select>
							<i class="fa fa-angle-down"></i>
						</div>
						<div class="group-select">
							<select name="year" id="selectYear">
								<option disabled selected>Año</option>
							</select>
							<i class="fa fa-angle-down"></i>
						</div>
					</div>
				</div>

				<div class="group ccv">
					<label for="inputCVV">CVV</label>
					<input type="text" id="inputCVV" maxlength="3">
				</div>
			</div>
			<button type="submit" class="btn-send">Enviar</button>
		</form>
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
